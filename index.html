<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Gem</title>
    <!-- daisy ui cdn link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.3/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="m-8">
    <!-- header start -->
    <header>

    </header>
    <!-- header end -->

    <!-- main start -->
    <main>
      <!-- main-content-container -->
      <div class="flex flex-col md:flex-row">
        <!-- shape card container -->
        <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3">

          <!-- Triangle Card1 -->
          <div class="card w-96 bg-base-100 shadow-xl">
            <figure><img src="images/triangle.png"></figure>
            <h2 class="card-title">Triangle</h2>
            <p class="text-center text-3xl">Area (A) = 0.5 X b X h</p>

              <div class="">
                <input id="triangle-base" class="w-24 text-2xl p-2 rounded-sm" type="text" name="" placeholder="b"> 
                <span class="mr-4 ml-2">cm</span>

                <input class="w-24 text-2xl p-2 rounded-sm" type="text" name="" id="triangle-height" placeholder="h">
                <span>cm</span>

              </div>

              <div>
                <p class="text-2xl">Area: <span id="triangle-area"></span> <span>cm<sup>2</sup></span></p>
              </div>

            <div class="card-actions">
              <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">Calculate</button>
            </div>
          </div>

          <!-- rectangle card -->
          <div class="card w-96 bg-base-100 shadow-xl">
            <figure><img src="images/rectangle.png" alt="" /></figure>
            <div class="card-body">
              <h2 class="card-title">Rectangle</h2>
              <p>Area (A) = w X I</p>
              <div class="flex">

                <!-- rectangle length -->
                <input class="w-24 text-2xl p-2 rounded-sm" id="rectangle-length" type="text" name="" placeholder="Length">
                <span class="mr-4 ml-2">cm</span>
                
                <!-- rectangle width -->
                <input class="w-24 text-2xl p-2 rounded-sm" id="rectangle-width" type="text" name="" placeholder="Width">
                <span>cm</span>

              </div>
              <div>
                <div>
                  <p class="text-2xl">Area: <span id="rectangle-area">0</span> <span>cm<sup>2</sup></span></p>
                </div>
              </div>
              <div class="card-actions justify-end">
                <button onclick="calculateRectangleArea()" class="btn btn-primary w-full">Calculate</button>
              </div>
            </div>
          </div>

          <!-- Parallelogram card -->
          <div class="card w-96 bg-base-100 shadow-xl">
            <figure><img src="images/parallelogram.png" alt="" /></figure>
            <div class="card-body">
              <h2 class="card-title">Parallelogram</h2>
              <p>Area (A) = b X h</p>

              <div class="flex">
                <!-- Parallelogram length -->
                <input class="w-24 text-2xl p-2 rounded-sm" id="parallelogram-length" type="text" name="" placeholder="Length">
                <span class="mr-4 ml-2">cm</span>
                
                <!-- Parallelogram width -->
                <input class="w-24 text-2xl p-2 rounded-sm" id="parallelogram-width" type="text" name="" placeholder="Width">
                <span>cm</span>
              </div>

              <div>
                <div>
                  <p class="text-2xl">Area: <span id="parallelogram-area">0</span> <span>cm<sup>2</sup></span></p>
                </div>
              </div>

              <div class="card-actions justify-end">
                <button onclick="calculateRectangleArea()" class="btn btn-primary w-full">Calculate</button>
              </div>

            </div>
          </div>
        </div>
        <!-- area calculation container -->
        <div class="w-96 border-2 border-gray-700 rounded-md">
          <h3 class="text-3xl text-center p-4">Area Calculation</h3>
        </div>
      </div>
    </main>
    <!-- main end -->

    <!-- footer start -->
    <footer>

    </footer>
    <!-- footer end -->
    <script src="scripts/triangle-calculate.js"></script>
    <script src="scripts/rectangle-area.js"></script>
  </body>
</html>
